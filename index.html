<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Encuéntrame v2.0</title>
</head>
<body>
  <section class="bg-yellow" id="section-form">
    <form class="row container m-auto">
      <div class="form-group col-sm-4">
        <div class="row item-center">
          <label for="inp-origin" class="col-xs-1"><i class="glyphicon glyphicon-record c-white fs-20"></i></label>
          <div class="col-xs-10">
            <input type="text" class="form-control bg-yellow c-white bc-white plh-white" id="inp-origin" placeholder="Ingresa origen">
          </div>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <div class="row item-center">
          <label for="inp-destiny" class="col-xs-1"><i class="glyphicon glyphicon-send c-white fs-20"></i></label>
          <div class="col-xs-10">
            <input type="text" class="form-control bg-yellow c-white bc-white plh-white" id="inp-destiny" placeholder="Ingresa destino">
          </div>
        </div>
      </div>
      <div class="form-group text-center col-sm-2">
        <button type="button" class="btn btn-default" id="btn-trace-route">Trazar ruta</button>
      </div>
      <div class="form-group text-center col-sm-2">
        <button type="submit" class="btn btn-default" id="btn-find-me">Encuéntrame</button>
      </div>
    </form>
  </section>
  <section class="carousel">
    <section id="map" class="container-fluid h-90vh"></section>
    <section id="rate" class="hide bg-yellow p-abs h1 dropdown-menu-right item-center btm-120"></section>
  </section>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCggHFUL-v6lMEWpykkEEmqaDwqzcS3ASs&callback=initMap&libraries=places"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
